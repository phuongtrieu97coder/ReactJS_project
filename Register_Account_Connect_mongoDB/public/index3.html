        <script>
               var xml = new XMLHttpRequest();
               xml.onreadystatechange = function(){
                   if(this.readyState == 4 && this.status == 200){
                          var parsedata = JSON.parse(this.responseText);
                          document.getElementById("usernameid1").innerHTML = parsedata.name_input;
                          document.getElementById("useremailid1").innerHTML = parsedata.email_input;
                   }else{
                          console.log(this.status);
                          console.log(this.statusText);
                   }
               }
               xml.open("GET","http://localhost:3000/Userdata1_mongoDB",true);
               xml.send();
        </script>
